<li>
    <a href="{{ item.get_absolute_url }}" class="flex justify-between hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors no-underline hover:no-underline p-4 sm:px-6">
        <div>
            <div class="flex items-center font-medium text-sm text-gray-900 dark:text-white truncate">
                {{ item.name }}
            </div>
            <div class="mt-2 sm:flex sm:justify-between">
                <div class="mt-2 flex items-center text-sm text-gray-300 dark:text-gray-500 sm:mt-0">
                    {% include 'svg/heroicons/calendar.svg' with class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-300 dark:text-gray-500" %}
                    <p><time datetime="{{ item.created_at }}">{{ item.created_at|date:'F j, Y' }}</time></p>
                </div>
            </div>
        </div>
    </a>
</li>
