<div x-data id="menu" class="md:translate-x-0 inset-0 flex z-40 md:z-auto md:static" role="dialog" aria-modal="true">
    <div id="menu-overlay" @click="closeMenu()" class="transition-opacity bg-gray-600 ease-linear duration-300"></div>
    <div id="menu-content" class="md:translate-x-0 relative flex-1 flex flex-col w-full transition ease-in-out duration-300 transform">
        <div id="menu-close" class="hidden md:hidden absolute top-0 right-0 -mr-12 pt-2">
            <button @click="closeMenu()" type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                <span class="sr-only">Close menu</span>
                {% include 'svg/heroicons/x.svg' with class="h-6 w-6 text-white" %}
            </button>
        </div>
        <div id="menu-inner" class="flex md:flex-col md:w-64 md:min-h-screen">
            <div class="flex-1 flex flex-col">
                <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                    <div class="flex-shrink-0 px-4">
                        {% include 'inventory/_logo.html' %}
                    </div>

                    {# include 'inventory/_nav.html' #}
                    {% include 'inventory/_nav-status.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
