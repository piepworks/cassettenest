{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Film inventory{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/css/main.css' %}" />
</head>

<body>
    <header>
        <h1><a href="{% url 'index' %}">Film Inventory [Django]</a></h1>
    </header>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
