{% extends 'base_site.html' %}

{% block title %}Change your password{% endblock %}

{% block content %}
<div class="raw">
    <h2>Change your password</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {% include 'inventory/_form-field.html' with field=field %}
        {% endfor %}
        <div class="action"><input type="submit" value="Change my password" /></div>
    </form>
</div>
{% endblock %}
