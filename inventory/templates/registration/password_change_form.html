{% extends 'registration/base.html' %}

{% block title %}Change your password{% endblock %}

{% block heading %}
<h2>Change your password</h2>
{% endblock %}

{% block form %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {% include 'components/form-field.html' with field=field %}
    {% endfor %}
    <div class="action"><button class="button primary">Change my password</button></div>
</form>
{% endblock %}
