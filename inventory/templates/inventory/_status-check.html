{% if check %}
<span class="icon pr-2" aria-label="Completed">{% include 'svg/heroicons/check-circle-outline.svg' with title='Completed' class='text-green-500 dark:text-green-300 w-8 h-8' %}</span>
{% else %}
<span class="icon pr-2" aria-label="Incomplete">{% include 'svg/circle.svg' with title='Incomplete' class='text-stone-300 dark:text-stone-500 w-8 h-8' %}</span>
{% endif %}
