{% if check %}
<span class="icon pr-2" aria-label="Completed">{% include 'svg/heroicons/check-circle-outline.svg' with title='Completed' class='text-green-300 w-6 h-6' %}</span>
{% else %}
<span class="icon pr-2" aria-label="Incomplete">{% include 'svg/heroicons/minus-circle.svg' with title='Incomplete' class='text-stone-300 w-6 h-6' %}</span>
{% endif %}
