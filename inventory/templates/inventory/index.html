{% extends 'base_site.html' %}

{% block content %}
{% if latest_roll_list %}
<h1>Recently added rolls</h1>
<ul>
{% for roll in latest_roll_list %}
    <li>
        <a href="{% url 'profile' roll.owner.username %}">{{ roll.owner }}&rsquo;s</a>
        <a href="{% url 'profile-rolls' roll.owner.username roll.film.slug %}">{{ roll.film }}</a>
    </li>
{% endfor %}
</ul>
{% else %}
<p>No rolls found.</p>
{% endif %}
{% endblock %}
