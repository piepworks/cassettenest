{% extends 'base_site.html' %}

{% block title %} / {{ owner.username }}{% endblock %}

{% block content %}
<h1>{{ owner.username }}</h1>

{% if owner.film_set.all|length > 0 %}
<ul>
    {% for film in film_counts %}
    <li><a href="{% url 'profile-films' owner.username film.slug %}">{{ film }} / {{ film.count }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
