{% extends 'base_site.html' %}

{% block title %} / {{ owner.username }} / Load {{ camera.name }}{% endblock %}

{% block content %}
<h2>{{ camera.name }}</h2>

<h3>Pick a film to load:</h3>

{% if roll_counts %}
<form action="{% url 'load-camera' owner camera.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Load camera" />
</form>
{% else %}
<p>No film to load.</p>
{% endif %}
{% endblock %}
