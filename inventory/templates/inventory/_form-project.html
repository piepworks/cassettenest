<form method="get">
    <div class="c-field">
        <label for="id_project_filter">Project filter: {{ current_project.name|default:'inactive' }}</label>
        <button id="id_project_filter" class="toggle-button">Show</button>
    </div>

    <div class="toggle">
        <div class="c-field">
            <label for="id_project">Filter by Project</label>
            <select name="project" id="id_project">
                <option value="0">All available rolls</option>
                {% for project in projects %}
                <option value="{{ project.id }}" {% if project.id == current_project.id %}selected{% endif %}>
                    {{ project.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="action"><input type="submit" value="Filter" /></div>
    </div>
</form>
