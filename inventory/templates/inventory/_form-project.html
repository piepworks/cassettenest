<form method="get">
    <div class="field">
        <label for="id_project_filter">Project filter: {{ current_project.name|default:'inactive' }}</label>
        <div class="hidden">
            <button
                id="id_project_filter"
                type="button"
                class="hidden"
                    _="on load remove .hidden from the closest parent <div/>
                       then add .inline-block to the closest parent <div/>
                       on click toggle .hidden on .project-filter
                       if my innerHTML is 'Show' put 'Hide' into me
                       else put 'Show' into me">
                Show
            </button>
        </div>
    </div>

    <div class="project-filter" _="on load add .hidden">
        <div class="field">
            <label for="id_project">Filter by Project</label>
            <select name="project" id="id_project">
                <option value="0">All available rolls</option>
                {% for project in projects %}
                <option value="{{ project.id }}" {% if project.id == current_project.id %}selected{% endif %}>
                    {{ project.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="action">
            <button>Filter</button>
        </div>
    </div>
</form>
