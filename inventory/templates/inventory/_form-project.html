<form method="get" x-data="{ open: false }">
    <div class="c-field">
        <label for="id_project_filter">Project filter: {{ current_project.name|default:'inactive' }}</label>
        <button id="id_project_filter" class="toggle-button" @click.prevent="open = !open">
            <span x-show="!open">Show</span>
            <span x-show="open">Hide</span>
        </button>
    </div>

    <div class="toggle" x-show="open">
        <div class="c-field">
            <label for="id_project">Filter by Project</label>
            <select name="project" id="id_project">
                <option value="0">All available rolls</option>
                {% for project in projects %}
                <option value="{{ project.id }}" {% if project.id == current_project.id %}selected{% endif %}>
                    {{ project.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="action">
            <button>Filter</button>
        </div>
    </div>
</form>
