{% extends 'base_site.html' %}

{% block title %}Film Stocks{% endblock %}

{% block content %}
<div class="raw">
    <h1>Film Stocks</h1>

    <section class="cards">
        {% for stock in stocks %}
            {% include 'inventory/_card.html' with name=stock location=stock.get_absolute_url slot='count' count=stock.count %}
        {% endfor %}
    </section>
</div>
{% endblock %}
