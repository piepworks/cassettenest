{% extends 'base_site.html' %}

{% block title %} / Edit a camera{% endblock %}

{% block content %}
<div class="raw">
<h1>Edit &ldquo;<a href="{% url 'camera-detail' camera.id %}">{{ camera.name }}</a>&rdquo;</h1>

<form method="post">
    {% csrf_token %}
    {{ form.name }}
    {{ form.format }}
    <input type="hidden" name="owner" value="{{ owner.id }}">
    <input type="submit" value="Update camera">
</form>
</div>
{% endblock %}
