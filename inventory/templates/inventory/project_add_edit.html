{% extends 'base_site.html' %}

{% block title %} / {{ action }} a project{% endblock %}

{% block content %}
<h1>{{ action }} project</h1>

<form method="post">
    {% csrf_token %}
    <p>{{ form.name }}</p>
    <p><label>Status: {{ form.status }}</label></p>
    <p>{{ form.notes }}</p>
    <input type="hidden" name="owner" value="{{ owner.id }}">
    <input type="submit" value="Save project">
</form>
{% endblock %}
