{% extends 'base_site.html' %}

{% block title %} / {{ roll }}{% endblock %}

{% block content %}
<div class="raw">
    <h1>Edit {{ roll }}</h1>

    <form method="post">
        {% csrf_token %}
        {% include 'inventory/_form-field.html' with field=form.code %}
        {% include 'inventory/_form-roll.html' %}

        <div class="action"><input type="submit" value="Save changes" /></div>
    </form>
</div>
{% endblock %}
