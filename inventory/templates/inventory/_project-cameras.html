{% if project.status == 'archived' %}
    <ul>
        {% for camera in project.cameras.all %}
        <li><a href="{% url 'camera-detail' camera.id %}">{{ camera.name }}</a></li>
        {% endfor %}
    </ul>

{% else %}

<div id="cameras_section">
    {% include 'components/section.html' with items=cameras %}
</div>

{% endif %}
