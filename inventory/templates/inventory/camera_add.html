{% extends 'base_site.html' %}

{% block title %} / Add a camera{% endblock %}

{% block content %}

<h1>Add a camera</h1>

<form method="post">
    {% csrf_token %}
    {{ form.name }}
    {{ form.format }}
    <input type="hidden" name="owner" value="{{ owner.id }}">
    <input type="submit" value="Add camera">
</form>

{% endblock %}
