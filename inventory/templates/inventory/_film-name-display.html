{% if film.manufacturer.url %}
    <a href="{{ film.manufacturer.url }}">{{ film.manufacturer }}</a>
{% else %}
    {{ film.manufacturer }}
{% endif %}

{% if film.url %}
    <a href="{{ film.url }}">{{ film.name }} in {{ film.get_format_display }}</a>
{% else %}
    {{ film.name }} in {{ film.get_format_display }}
{% endif %}
