<div class="subscription-plans flex flex-col gap-4 pt-3">
    <div class="flex flex-wrap gap-4">
        <button onclick="openCheckout({{ paddle.standard_monthly_id }})" class="primary paddle-subscribe"><span class="paddle-gross pr-1" data-product="{{ paddle.standard_monthly_id }}">$5</span> per month</button>
        <button onclick="openCheckout({{ paddle.standard_annual_id }})" class="paddle-subscribe"><span class="paddle-gross pr-1" data-product="{{ paddle.standard_annual_id }}">$50</span> per year</button>
    </div>
    <div class="flex flex-wrap-reverse gap-4 items-center">
        <button onclick="openCheckout({{ paddle.awesome_annual_id }})" class="gold paddle-subscribe"><span class="paddle-gross pr-1" data-product="{{ paddle.awesome_annual_id }}">$100</span> per year</button>
        <p>(If you want to give extra to support ongoing development!)</p>
    </div>
</div>
