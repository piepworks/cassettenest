default_language_version:
  python: python3.10

repos:
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: pending-migrations
        name: check for pending migrations
        language: system
        entry: venv/bin/python manage.py makemigrations --check --dry-run
        types: [python]
        pass_filenames: false
      - id: stylelint
        name: run Stylelint
        language: system
        entry: npx stylelint "theme/tailwind.css"
        types: [css]
        pass_filenames: false
      - id: eslint
        name: run ESLint
        language: system
        entry: npx eslint --ext .js ./
        types: [javascript]
        pass_filenames: false
